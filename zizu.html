<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zizu</title>
</head>

<body>
  <style>
    img {
      position: absolute;
      width: 100px;
      height: 100px;
      left: 0;
      top: 0;
    }
  </style>
  <img id="img">
  <script>
    const search = location.search.substring(1)
    const params = {};
    search.split('&').forEach(p => {
      const pairs = p.split('=')
      params[pairs[0]] = pairs[1]
    })
    document.querySelector('#img').src = params.url
  </script>

</body>

</html>
